<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Hover Effect</title>

    <!-- icons link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="profile-pic">
            <img src="./pic.jpeg" alt="https://wall.alphacoders.com/big.php?i=1334174">
        </div>

        <div class="details">
            <div class="content">
                <h2>Haniya Shuja</h2>
                <p class="tag">Web Developer</p>
                <p class="about">"Passionate web developer crafting digital experiences. </p>
            </div>

            <div class="buttons">
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
                <a href="#" class="link">project <i class="fa-solid fa-up-right-from-square"></i></a>
            </div>

        </div>

    </div>
</body>

</html>
